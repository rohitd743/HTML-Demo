<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Working with Form Elemetns</title>
</head>
<body>
    <h1>Form Input Element</h1>


    <form action="#">
        User Name <input type="text"  placeholder="Enter Username"> <br />
        Password <input type="password" placeholder="Enter Password"> <br />
        Email <input type="email" placeholder="Enter Email"> <br />
        Mobile <input type="text" placeholder="Enter Mobile"> <br /> <br/>

        Color Preferences <br />
        <input type="checkbox" >  Red
        <input type="checkbox" > Green
        <input type="checkbox"> Blue

        <br /> <br />
        Gender <br />
        <input type="radio" name="gender" > Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Others

        <br>
        <input type="button" value="Register Here">
    </form>

</body>
</html>
